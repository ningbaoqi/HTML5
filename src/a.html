<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <title>超链接demo</title>
    </head>
    <body>
        <!--在本窗口中打开另一个资源-->
        <a href="http://www.crazyit.org"><b>疯狂Java联盟</b></a><br/>
        <!--在新窗口中打开另一个资源-->
        <a href="http://www.crazyit.org" target="_blank"><em>疯狂Java联盟</em></a><br/>
        <!--为图像增加超链接-->
        <a href="http://www.crazyit.org"><img src="images/logo.jpg" alt="疯狂java联盟"/></a><br/>
        <!--基于相对路径指定另一个资源-->
        <a href="text.html">文本格式化元素</a><br/>
    </body>
</html>
